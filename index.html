<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Все полезные кнопки Деда</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/b889060a08.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="story">
                <p>Я был слишком ленив, чтобы cделать +100500 команд в чате, поэтому сделал сайт, лол.</p>
            </div>
            <div class="general">
                <h1>В добрый путь!</h1>
                <div class="buttons">
                    <button id="my-games" onclick="window.location.href ='https://docs.google.com/spreadsheets/d/10ngxMY5eCv1EbYo78FAzidjX8lRCCEnSXe4wy5kV4p8/edit?usp=sharing'" target="_blank"><i class="fa-solid fa-gamepad"></i>Моя библиотека игр</button>
                    <button id="twitch" onclick="window.location.href ='https://www.twitch.tv/etozhemak_';" target="_blank"><i class="fa-brands fa-twitch"></i>Twitch</button>
                    <button id="youtube" onclick="window.location.href ='https://youtube.com/@etozhemak_';" target="_blank"><i class="fa-brands fa-youtube"></i>Youtube</button>
                    <button id="discord" onclick="window.location.href ='https://discord.com/invite/DjuThN5DrU';" target="_blank"><i class="fa-brands fa-discord"></i>Discord</button>
<!--                     <button id="telegram" onclick="window.location.href ='https://www.t.me/etozhemak_twitch';" target="_blank"><i class="fa-brands fa-telegram"></i>сервер Telegram</button> -->
                    <button id="onlyfans" onclick="window.location.href ='https://www.tiktok.com/@etozhe.mak';" target="_blank"><i class="fa-solid fa-lock"></i>Onlyfans</button>
                    <button id="tiktok" onclick="window.location.href ='https://www.tiktok.com/@etozhe.mak_twitch';" target="_blank"><i class="fa-brands fa-tiktok"></i>TikTok</button>
                    <button id="instagram" onclick="window.location.href ='https://www.instagram.com/etozhe.mak_twitch';" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</button>
                </div>
                <p class="annotation">Здесь могла бы быть ваша <a href="#">реклама</a>, но нет.</p>
            </div>
        </main>
    </body>
</html>
